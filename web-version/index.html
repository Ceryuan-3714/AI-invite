<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心光邀约 - Web版</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="app-header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
                <div class="container">
                    <a class="navbar-brand" href="#">心光邀约</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="#" data-page="index">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="notifications">
                                    通知
                                    <span class="notification-badge" id="notificationBadge"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-page="mine">我的</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- 主内容区域 -->
        <main class="app-content container mt-4">
            <div id="pageContainer">
                <!-- 页面内容将通过JavaScript动态加载 -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部导航栏 (仅在移动端显示) -->
        <footer class="app-footer d-md-none">
            <div class="container">
                <div class="row text-center">
                    <div class="col-4">
                        <a href="#" class="footer-nav-item active" data-page="index">
                            <i class="bi bi-house-door"></i>
                            <div>首页</div>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="footer-nav-item" data-page="notifications">
                            <i class="bi bi-bell"></i>
                            <div>通知</div>
                            <span class="notification-badge-footer" id="notificationBadgeFooter"></span>
                        </a>
                    </div>
                    <div class="col-4">
                        <a href="#" class="footer-nav-item" data-page="mine">
                            <i class="bi bi-person"></i>
                            <div>我的</div>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">登录</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密码</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">登录</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript 依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 应用核心JS -->
    <script src="js/storage.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
